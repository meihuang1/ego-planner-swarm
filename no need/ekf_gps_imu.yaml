ekf_filter_node:
  frequency: 100
  sensor_timeout: 0.1
  two_d_mode: false

  # 使用世界坐标系
  map_frame: map
  odom_frame: drone_0/odom
  base_link_frame: drone_0/base_link
  transform_timeout: 0.5

  publish_tf: true
  publish_tf_with_old_timestamp: true
  
  publish_acceleration: true
  predict_to_current_time: true
  transform_timeout: 0.1
  # ------------------- 传感器输入 -------------------
  imu0: /drone_0/imu
  imu0_config: [false, false, false,   # 不提供 position
                true,  true,  true,   # 不使用 orientation（从 omega 推积分更稳）
                false, false, false,   # 不提供 linear velocity
                true,  true,  true,    # 使用 angular velocity
                true,  true,  true]    # 使用 linear acceleration
  imu0_differential: false
  imu0_relative: false
  imu0_remove_gravitational_acceleration: false  # 通常 IMU 自带重力

  gps0: /odometry/gps
  gps0_config: [true,  true,  true,    # 使用 GPS 提供的位置
                false, false, false,   # 不使用 orientation
                false, false, false,   # 不使用 linear velocity
                false, false, false]   # 不使用 angular velocity
  gps0_differential: false
  gps0_relative: false

  use_control: false

